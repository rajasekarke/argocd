apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.14.2
          ports:
            - containerPort: 80
---
apiVersion: v2
kind: Service
metadata:
  name: nginx-svc
spec:
  selector:
    app: nginx
    type: NodePort
  ports:
    - name: "my-tomcat"
      port: 80
      targetport: 80
      nodePort: 30008
  
